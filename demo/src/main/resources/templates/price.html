<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>中奖</title>
</head>
<body>
<H1 th:align="center">中奖详情页面!</H1>
<table th:align="center">
    <tr>
        <th>中奖号</th>
        <th>中奖用户id</th>
        <th>中奖时间</th>
        <th>中奖奖品</th>
    </tr>
    <tr th:each="price:${prices}">
        <td th:text="${price.priceId}"></td>
        <td th:text="${price.userId}"></td>
        <td th:text="${price.getpriceTime()}"></td>
        <td th:text="${price.award}"></td>
    </tr>
</table>
</body>
</html>
